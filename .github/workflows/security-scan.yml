name: Security Scan and Vulnerability Monitoring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Run daily to catch new vulnerabilities
  schedule:
    - cron: '0 0 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Slither
        run: |
          pip3 install slither-analyzer
          
      - name: Install Solidity compiler
        run: |
          sudo add-apt-repository ppa:ethereum/ethereum -y
          sudo apt-get update
          sudo apt-get install solc -y
          
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi
          
      - name: Run NPM audit
        run: |
          npm audit --json > npm-audit.json || true
          echo "NPM audit completed - results saved to npm-audit.json"
          
      - name: Run checklist scanner
        run: |
          bash ./automation/scan-contracts.sh

      - name: Check dappeteer dependencies specifically
        run: |
          echo "Checking @chainsafe/dappeteer dependencies..."
          npm list @chainsafe/dappeteer --json > dappeteer-deps.json || true
      
      - name: Run custom dependency security check
        run: |
          node utils/dependency-check.js --ci > dependency-check.log
          
      - name: Install and run Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        if: env.SNYK_TOKEN != ''
        run: |
          npm install -g snyk
          snyk test --json > snyk-results.json || true
          
      - name: Save scan results
        uses: actions/upload-artifact@v3.1.3
        with:
          name: security-scan-results
          path: |
            scan-results/
            slither-report.md
            npm-audit.json
            dependency-check.log
            dappeteer-deps.json
            snyk-results.json
            
      - name: Analyze results and create issues for critical vulnerabilities
        if: github.event_name == 'schedule' # Only run on scheduled jobs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install jq for JSON parsing
          sudo apt-get install jq -y
          
          # Check for critical vulnerabilities in npm audit
          CRITICAL_VULNS=$(cat npm-audit.json | jq '.vulnerabilities | map(select(.severity == "critical"))')
          CRITICAL_COUNT=$(echo $CRITICAL_VULNS | jq 'length')
          
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            # Create an issue for critical vulnerabilities
            TITLE="Critical Security Vulnerabilities Found - $(date +%Y-%m-%d)"
            BODY="## Critical Security Vulnerabilities\n\nThe automated security scan has detected $CRITICAL_COUNT critical vulnerabilities in the dependencies.\n\nPlease review the security scan results and update the affected dependencies as soon as possible.\n\n\`\`\`json\n$CRITICAL_VULNS\n\`\`\`"
            
            # Use GitHub CLI to create an issue
            echo "$BODY" > issue-body.md
            gh issue create --title "$TITLE" --body-file issue-body.md --label "security,critical"
          fi 
