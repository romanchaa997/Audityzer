<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevForge Twitter Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 628px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1b2432, #0f172a);
      font-family: 'Arial', sans-serif;
      color: #f7f9fc;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #6e42e5, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      font-size: 36px;
      margin-bottom: 40px;
      max-width: 80%;
      color: #a4ffb0;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .feature {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border-left: 3px solid #6e42e5;
      width: 200px;
    }
    .cta {
      font-size: 24px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <img src="../devforge-logo.svg" alt="DevForge Logo" class="logo">
  <h1>DevForge</h1>
  <h2>Intelligent Development Server for Web3 Security Testing</h2>
  <div class="features">
    <div class="feature">Automatic Port Management</div>
    <div class="feature">Health API Monitoring</div>
    <div class="feature">Cross-Platform Support</div>
  </div>
  <p class="cta">Say goodbye to port conflicts forever!</p>
</body>
</html>
