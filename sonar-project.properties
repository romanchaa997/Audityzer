
# SonarQube Configuration
sonar.projectKey=audityzer
sonar.projectName=Audityzer
sonar.projectVersion=1.2.0

# Source code
sonar.sources=src
sonar.tests=tests,examples
sonar.exclusions=node_modules/**,reports/**,dist/**,build/**

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality gates
sonar.qualitygate.wait=true

# Code coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,tests/**,examples/**

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Security
sonar.security.hotspots.inheritFromParent=true

# Technical debt
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5
